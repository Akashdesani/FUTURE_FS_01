<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Subscription Successful</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#fdfefe,#eef4ff);
}

/* soft background shapes */
.bg-shape{
    position:absolute;
    width:300px;
    height:300px;
    background:linear-gradient(135deg,#dbeafe,#bfdbfe);
    border-radius:50%;
    filter:blur(90px);
    top:15%;
    left:10%;
}
.bg-shape.two{
    top:60%;
    left:65%;
    background:linear-gradient(135deg,#fde68a,#fecaca);
}

/* card */
.card{
    position:relative;
    width:420px;
    background:#ffffff;
    padding: 1.5em;
    border-radius:28px;
    text-align:center;
    box-shadow:0 25px 60px rgba(0,0,0,0.08);
    animation:rise 0.9s ease;
}

/* icon */
.icon{
    width:95px;
    height:95px;
    margin:0 auto 22px;
    border-radius:50%;
    background:linear-gradient(135deg,#60a5fa,#38bdf8);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:42px;
    color:#fff;
    box-shadow:0 15px 30px rgba(59,130,246,0.4);
    animation:pop 1.6s infinite;
}

h1{
    font-size: 2rem;
    font-weight:700;
    color:#1e293b;
    font-size: clamp(1.5rem, 4vw, 3rem);
}
p{
    font-size:15px;
    margin:16px 0 24px;
    color:#64748b;
    line-height:1.7;
}

.timer{
    font-size:13px;
    color:#94a3b8;
}

/* button */
.btn{
    display:inline-block;
    margin-top:24px;
    padding:14px 40px;
    border-radius:35px;
    background:linear-gradient(90deg,#60a5fa,#38bdf8);
    color:#fff;
    text-decoration:none;
    font-weight:600;
    transition:0.35s;
}
.btn:hover{
    transform:translateY(-3px);
    box-shadow:0 18px 35px rgba(59,130,246,0.45);
}

/* animations */
@keyframes rise{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}
@keyframes pop{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.08);}
}
</style>
</head>
<body>

<div class="bg-shape"></div>
<div class="bg-shape two"></div>

<div class="card">
    <div class="icon">âœ“</div>
    <h1>You're Subscribed!</h1>
    <p>
        Thanks for subscribing to my portfolio.<br>
        Expect updates, new projects & insights.
    </p>
    <div class="timer">
        Redirecting to home in <span id="sec">5</span> seconds
    </div>
    <a href="index.html" class="btn">Go to Home</a>
</div>

<script>
let sec = 5;
setInterval(()=>{
    sec--;
    document.getElementById("sec").innerText = sec;
    if(sec === 0){
        window.location.href = "Akash Desani - Digital Marketing & Creative Tech.htm";
    }
},1000);
</script>

</body>
</html>
